<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin - Library</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="media/book-logo.svg" alt="Odin Library Logo" class="logo">
            <h1>Odin Library</h1>
        </div>
    </header>
    <main>
        <div class="main-container">
            <button id="add-book-btn">+ Add Book</button>
        </div>

        <div id="library-container"></div>

        <dialog id="book-modal">
            <form id="book-form">
                <h2>Add New Book</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" required min="1">

                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read">

                <div class="form-buttons">
                    <button type="submit">Add Book</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
</body>
</html>
